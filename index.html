<!doctype html>
<html>
<head>
   <title>Network | Basic usage</title>
   <script type="text/javascript" src="./vis/dist/vis.js"></script>
   <script type="text/javascript" src="./util.js"></script>
   <script type="text/javascript" src="./jsonlab-1.1/edges.js"></script>
   <script type="text/javascript" src="./jsonlab-1.1/nodes.js"></script>
   <link href="./vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

   <style type="text/css">
     #mynetwork {
      width: 1000px;
      height: 600px;
      border: 3px solid lightgray;
   }
   </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
   nodes = JSON.stringify(nodes);
   nodes = nodes.split("\"fullname\":").join("\"label\":");
   nodes = nodes.split("\"identifier\":").join("\"id\":");
   nodes = JSON.parse(nodes);

   for(var i = 0; i < nodes.length; i++) {
      nodes[i]["level"] = nodes[i].group;
      //nodes[i]["nodeId"] = nodes[i].id;
   }

   //var ids = dat.map(function(a) {return a.id;});

   //create nodes
   var nodeSet = new vis.DataSet(nodes);

   //create edges
   var edgeSet = new vis.DataSet(edges);
   /*
   // create a network
   var container = document.getElementById("mynetwork");
   var data = {
      nodes: nodeSet,
      edges: edgeSet
   };
   */
   /*
   var options = {
      layout: {
         nodeSeparation: 100,
         levelSeparation: 50,
         direction: 'UD',
         enabled: true,
         sortMethod: 'directed'
      },
      nodes: {
      },
      physics: {
         enabled: true,
         hierarchicalRepulsion: {
            nodeDistance: 100,
            springLength: 120
         }
      },
      edges: {
         length: 100
      }
   };
   */
   var options = {
      layout: {
         improvedLayout: true,
         hierarchical: {
            direction:"LR",
            sortMethod: "directed",
            nodeSpacing: 100,
            levelSeparation: 300
         }
      },
      edges: {
         smooth: {
            enabled: true,
            type: "curvedCW"
         }
      },
      physics: false
      /*
      physics: {
         barnesHut: {
            avoidOverlap: true
         }
      }
      */
   };
   //var network = new vis.Network(container, data, options);
   var network;
   var allNodes;
   var highlightActive = false;
   function draw() {
      var container = document.getElementById("mynetwork");
      var data = {
         nodes: nodeSet,
         edges: edgeSet
      }
      network = new vis.Network(container, data, options);
      allNodes = nodeSet.get({returnType:"Object"});
	  network.on("click",neighborhoodHighlight);
	}
	function neighborhoodHighlight(params) {
   if(params.nodes.length > 0) {
      highlightActive = true;
      var i,j;
      var selectedNode = params.nodes[0];
      var degrees = 1;
   

      //mark nodes as hard to read
      for(var nodeId in allNodes) {
         allNodes[nodeId].color = 'rgba(200,200,200,0.5)';
         if(allNodes[nodeId].hiddenLabel == undefined) {
            allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
            allNodes[nodeId].label = undefined;
         }
      }
      var connectedNodes = network.getConnectedNodes(selectedNode);
      var allConnectedNodes = [];

      //get connected nodes
      for(i = 1; i < degrees; i++) {
         for(j = 0; j < connectedNodes.length; j++) {
            allConnectedNodes = allConnectedNodes.concat(network.getConnectedNodes(connectedNodes[j]));
         }
      }
	  /*
      //change color of second degree nodes
      for(i = 0; i < allConnectedNodes.length; i++) {
         allNodes[allConnectedNodes[i]].color = 'rgba(150,150,150,0.75)';
         if(allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
            allNodes[allConnectedNodes[i]].label = allNodes[allConnectedNodes[i]].hiddenLabel;
            allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
         }
      }
	  */
      //first degree nodes
      for(i = 0; i < connectedNodes.length; i++) {
         allNodes[connectedNodes[i]].color = undefined;
         if(allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
            allNodes[connectedNodes[i]].label = allNodes[connectedNodes[i]].hiddenLabel;
            allNodes[connectedNodes[i]].hiddenLabel = undefined;
         }
      }
      //reset main node
      allNodes[selectedNode].color = undefined;
      if(allNodes[selectedNode].hiddenLabel !== undefined) {
         allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
         allNodes[selectedNode].hiddenLabel = undefined;
      }
   } else if (highlightActive == true) {
      
      for(var nodeId in allNodes) {
         allNodes[nodeId].color = undefined; 
         if(allNodes[nodeId].hiddenLabel !== undefined) {
            allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
            allNodes[nodeId].hiddenLabel = undefined;
         }
      }
      highlightActive = false;
   }
   //convert into array
   var updateArray = [];
   for(nodeId in allNodes) {
      if(allNodes.hasOwnProperty(nodeId)) {
         updateArray.push(allNodes[nodeId]);
      }
   }
   nodeSet.update(updateArray);
}
draw();  
</script>


</body>
</html>
