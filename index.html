<!doctype html>
<html>
<head>
   <title>Network | Basic usage</title>
   <script type="text/javascript" src="./vis/dist/vis.js"></script>
   <script type="text/javascript" src="./utils.js"></script>
   <script type="text/javascript" src="./jsonlab-1.1/edges.js"></script>
   <script type="text/javascript" src="./jsonlab-1.1/nodes.js"></script>
   <link href="./vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
   <style type="text/css">
     .network {
        border: 3px solid gray;
        height: 90vh;
        width: 90vw;
        margin: 5%;
   }
   </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>
<div class="network" id="mynetwork"></div>
<script type="text/javascript">
   nodes = JSON.stringify(nodes);
   nodes = nodes.split("\"fullname\":").join("\"label\":");
   nodes = nodes.split("\"identifier\":").join("\"id\":");
   nodes = JSON.parse(nodes);

   for(var i = 0; i < nodes.length; i++) {
      nodes[i]["level"] = nodes[i].group;
      //nodes[i]["nodeId"] = nodes[i].id;
   }

   //var ids = dat.map(function(a) {return a.id;});

   //create nodes
   var nodeSet = new vis.DataSet(nodes);

   //create edges
   var edgeSet = new vis.DataSet(edges);
   /*
   // create a network
   var container = document.getElementById("mynetwork");
   var data = {
      nodes: nodeSet,
      edges: edgeSet
   };
   */
   var options = {
      layout: {
         improvedLayout: true,
         hierarchical: {
            direction:"LR",
            sortMethod: "directed",
            nodeSpacing: 100,
            levelSeparation: 300
         }
      },
      edges: {
         smooth: {
            enabled: true,
            type: "curvedCW"
         }
      },
      physics: false
   };
   var network;
   var allNodes;
   var highlightActive = false;
   draw();  
</script>


</body>
</html>
